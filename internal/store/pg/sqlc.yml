version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries"
    schema: "./migrations"
    gen:
      go:
        out: "."
        package: "pg"
        emit_json_tags: true
        sql_package: "pgx/v5"
        overrides:
          - column: "tenant_view.addresses"
            go_type:
              type: "Address"
              slice: true
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"